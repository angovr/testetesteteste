<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Gravação de Dados</title>
</head>
<body>
    <h1>Formulário Interativo</h1>
    
    <!-- Carrega o formulário no iframe -->
    <iframe id="formIframe" src="formulario-editavel.html" width="100%" height="800" style="border: 1px solid #000;"></iframe>
    
    <!-- Botão para capturar os dados -->
    <button id="saveButton" style="margin-top: 20px;">Gravar Dados</button>

    <script>
        document.getElementById('saveButton').addEventListener('click', () => {
            const iframe = document.getElementById('formIframe');
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

            if (iframeDoc) {
                const inputs = iframeDoc.querySelectorAll('input, textarea');
                const data = {};

                inputs.forEach(input => {
                    data[input.name] = input.value || "Não preenchido";
                });

                console.log('Dados do formulário:', data);
                alert('Dados capturados com sucesso! Confira no console.');
            } else {
                alert('Erro ao acessar o conteúdo do iframe.');
            }
        });
    </script>
</body>
</html>
